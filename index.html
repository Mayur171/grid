<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Grid</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="grid-container">
    <div class="box">
      <img src="lion.jpg" alt="Lion">
    </div>
    <div class="box">
      <img src="fox.jpg" alt="Fox">
    </div>
    <div class="box">
        <img src="cat.jpg" alt="">
    </div>
    <div class="box">
        <img src="deer.jpg" alt="">
    </div>
    <div class="box">
        <img src="polarbear.jpg" alt="">
    </div>
    <div class="box">
        <img src="rabbit.jpg" alt="">
    </div>
  </div>
</body>
</html>
